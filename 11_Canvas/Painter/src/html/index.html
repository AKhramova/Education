<!DOCTYPE html>
<html lang="en">
<head>
	<title>Painter</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section class="main">
		<section class="main__panel panel">
			<label class="panel__color">Color: <input id="color" type="color" value="#000000"></label>
			<label class="panel__slider">Size: <input id="size" type="range" min="1" max="50" step="1" value="5"></label>
			<button class="panel__clear" id="clear">Clear</button>
			<button class="panel__picture" id="save-picture">Save as picture</button>
			<button class="panel__json" id="save-json">Save as *.json</button>
		</section>
		<canvas class="main__canvas" width="800px" height="520" id="canvas"></canvas>
	</section>
	<script src="js/index.js"></script>
</body>
</html>
